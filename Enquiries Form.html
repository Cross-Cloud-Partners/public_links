                      </select>

                    required=""
                    placeholder="Postcode*" /></span

                <div class="clear-box"></div>

                    placeholder="Vehicle Make*"

                      <option value="Website">Website</option>
                      <option value="Social Media">Social Media</option>
                      <option value="Previous or existing customer">
                        Previous or existing customer

                    placeholder="Comments / Enquiries*"

      <div
        id="thankyouForm"
        style="
          margin: auto 0;
          text-align: center;
          position: absolute;
          background: white;
          width: 100%;
          height: 100%;
          transform: translateY(0);
          z-index: 999;
          opacity: 0;
        "
      >
        <div
          style="
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
          "
        >
          <h1>Thank You!</h1>
          <p>Your form has been successfully submitted!</p>
        </div>
      </div>
    </main>
    <script>
      // Example POST method implementation:
      async function postData(url = "", data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          redirect: "follow", // manual, *follow, error
          referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
          body: JSON.stringify(data), // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
      }

      function hideLoading() {
        var loading = document.getElementById("showLoading");
        loading.style.display = "none";
        var submitBtn = document.getElementById("submitBtn");
        submitBtn.style.display = "block";
        Object.values(document.querySelectorAll("input")).forEach((node) =>
          node.removeAttribute("disabled")
        );
        Object.values(document.querySelectorAll("textarea")).forEach((node) =>
          node.removeAttribute("disabled")
        );
        Object.values(document.querySelectorAll("select")).forEach((node) =>
          node.removeAttribute("disabled")
        );
      }
      function showLoading() {
        var loading = document.getElementById("showLoading");
        loading.style.display = "block";
        var submitBtn = document.getElementById("submitBtn");
        submitBtn.style.display = "none";
        Object.values(document.querySelectorAll("input")).forEach((node) =>
          node.setAttribute("disabled", "disabled")
        );
        Object.values(document.querySelectorAll("textarea")).forEach((node) =>
          node.setAttribute("disabled", "disabled")
        );
        Object.values(document.querySelectorAll("select")).forEach((node) =>
          node.setAttribute("disabled", "disabled")
        );
      }
      function submitEnquiry(e) {
        e.preventDefault();

        if (!validateRequiredFields(e)) {
          alert("Please check all the required fields!");
          return;
        }
        if (!validateEmailFields(e)) {
          alert("Please check your email format!");
          return;
        }

        var FName = document.getElementsByName("FirstName")[0].value;
        var LName = document.getElementsByName("LastName")[0].value;
        var Phone = document.getElementsByName("Phone")[0].value;
        var Email = document.getElementsByName("Email")[0].value;
        var ServiceType = document.getElementsByName("ServiceType")[0].value;
        var Comments = document.getElementsByName("Comments")[0].value;

        var State = document.getElementsByName("State")[0].value;
        var Postcode = document.getElementsByName("Postcode")[0].value;
        var CaseSource = document.getElementsByName("CaseSource")[0].value;
        var VehicleModel = document.getElementsByName("VehicleModel")[0].value;
        var VehicleMake = document.getElementsByName("VehicleMake")[0].value;

        var req = {
          apiName: "createEnquiry",
          payload: {
            subject: "You have an Enquiry from " + FName + " " + LName,
            description: Comments,
            priority: "Normal",
            FirstName: FName,
            LastName: LName,
            caseType: ServiceType,
            email: Email,
            contactPhone: Phone,
            state: State,
            postcode: Postcode,
            caseSource: CaseSource,
            vehicleModel: VehicleModel,
            vehicleMake: VehicleMake,
          },
        };
        //	https://training-permagard.cs111.force.com/
        // "https://training-permagard.cs111.force.com/services/apexrest/Case"
        //"https://dev-permagard.cs31.force.com/services/apexrest/Case",
        showLoading();
        postData("https://training-permagard.cs111.force.com/services/apexrest/Case", req)
          .then((data) => {
            console.log(data); // JSON data parsed by `data.json()` call
            showThankyouForm();
            hideLoading();
          })
          .catch((err) => {
            hideLoading();
          });

        return true;
      }

      function showThankyouForm() {
        var thankyouForm = document.getElementById("thankyouForm");
        thankyouForm.style.transition = "all 1s ease";
        thankyouForm.style.opacity = "1";
        thankyouForm.style.transform = "translateY(-100%)";
      }
      function validateRequiredFields(e) {
        const allInputs = document.querySelectorAll(
          "input[type='text'][required]"
        );
        const allTextareas = document.querySelectorAll("textarea[required]");
        const allSelects = document.querySelectorAll("select[required]");
        const selectRequired = Object.values(allSelects).some(
          (node) => node.hasAttribute("required") && node.value?.length
        );

        const inputRequired = Object.values(allInputs).some(
          (node) => node.hasAttribute("required") && node.value?.length
        );
        const textareRequired = Object.values(allTextareas).some(
          (node) => node.hasAttribute("required") && node.value?.length
        );
        return inputRequired && textareRequired && selectRequired;
      }
      function validateEmailFields(e) {
        let result = false;
        const allInputs = document.querySelectorAll(
          "input[type='email'][required]"
        );
        return Object.values(allInputs).some(
          (node) => node.value && isEmail(node.value)
        );
      }
      function isEmail(email) {
        const re =
          /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }
    </script>
  </body>
